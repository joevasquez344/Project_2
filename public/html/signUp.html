<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Document</title>

<body style='background: #4a4a4a; margin-top: 20vh;'>

    <div class="container">
        <div class="container bg-dark pb-5 pl-5 pr-5 pt-3">
            <div class="row">
                <div class="col-md-12">
                    <p></p>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <a class="btn btn-primary mb-5 float-right" href="/login">Log In</a>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6 h1 text-center text-light mx-auto">Cards Against Humanity</div>
            </div>
            <div class="row">
                <div class="col-md-6 h4 text-center text-light mx-auto">Sign Up</div>
            </div>

            <form class="signup">
                <div class="form-group">
                  <label for="exampleInputEmail1" class="text-light">Email address</label>
                  <input type="email" class="form-control" id="email-input" placeholder="Email">
                </div>
                <div class="form-group">
                    <label for="screenNameInput1" class="text-light">Screen Name</label>
                    <input type="text" class="form-control" id="screenname-input">
                  </div>
                <div class="form-group">
                  <label for="exampleInputPassword1" class="text-light">Password</label>
                  <input type="password" class="form-control" id="password-input" placeholder="Password">
                </div>
                <div style="display: none" id="alert" class="alert alert-danger" role="alert">
                  <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
                  <span class="sr-only">Error:</span> <span class="msg"></span>
                </div>
                <button type="submit" class="btn btn-default btn-primary text-light">Sign Up</button>
              </form>
        </div>



    </div>

    </div>
