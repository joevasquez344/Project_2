<body style='background: #4a4a4a; margin-top: 20vh;'>
    <div class="container bg-dark pb-5 pl-5 pr-5 pt-3">
        <div class="row">
            <div class="col-md-12">
                <a class="btn btn-primary mb-5 float-right" href="/signup">Create Acount</a>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6 h1 text-center text-light mx-auto">Cards Against Humanity</div>
        </div>
        <div class="row">
            <div class="col-md-6 h4 text-center text-light mx-auto">Elementary School Edition</div>
        </div>
        <form class="login">
            <div class="form-group">
                <label for="formGroupExampleInput" class='text-light'>Username</label>
                <input type="text" class="form-control" id="email-input" placeholder="Username">
            </div>
            <div class="form-group">
                <label for="formGroupExampleInput2" class='text-light'>Password</label>
                <input type="password" class="form-control" id="password-input" placeholder="Password">
            </div>
            <button class="btn btn-light text-dark mt-3" id="submit" type="submit">Log In</button>
        </form>
    </div>
