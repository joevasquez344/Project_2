<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <title>Document</title>
</head>

<body>
        <div class="container bg-dark pb-5 pl-5 pr-5 pt-3">
        <div class="row">
            <div class="col-md-12">
                    <button class="btn btn-primary float-right mb-5" type="submit">Sign Up</button>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6 h1 text-center text-light mx-auto">Cards Against Humanity</div>
        </div>
        <div class="row">
            <div class="col-md-6 h4 text-center text-light mx-auto">Elementary School Edition</div>
        </div>
        <form class="login">
            <div class="form-group">
                <label for="formGroupExampleInput" class='text-light'>Username</label>
                <input type="text" class="form-control" id="usernameInput" placeholder="Username">
            </div>
            <div class="form-group">
                <label for="formGroupExampleInput2" class='text-light'>Password</label>
                <input type="text" class="form-control" id="passwordInput" placeholder="Password">
            </div>
            <button class="btn btn-light text-dark mt-3" id="submit" type="submit">Sign In</button>
        </form>

    </div>



    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>

        <script src="../js/login.js" type="text/javascript"></script>

</body>

</html>
