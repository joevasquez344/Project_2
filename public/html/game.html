<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <link rel="stylesheet" href="../styles/styles.css">
    <script src="https://kit.fontawesome.com/0d13b5b5a0.js"></script>
    <title>Document</title>
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.2.0/socket.io.dev.js"
        integrity="sha256-i2Orhi397HWPn93rsCUTW8HBoso65vY/VNTllm9Kuqo=" crossorigin="anonymous"></script> -->
</head>


<body style='background: #4a4a4a; margin-top: 20vh;'>
    <div class="container">
        <div id="phase1">
            <!-- Black Card -->
            <div class="row">
                <div class="col s6">
                    <div class="card #0d47a1 blue darken-4">
                        <div class="card-content white-text">
                            <div id="blackCard">
                                <p>Black Card</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- User's Hand -->
            <div class="row" id="userHand">
                <div class="col s2">
                    <div class="card #e3f2fd blue lighten-5">
                        <div class="card-content black-text">
                            <div id="hand1">
                                <p>Card #1</p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col s2">
                    <div class="card #e3f2fd blue lighten-5">
                        <div class="card-content black-text">
                            <div id="hand2">
                                <p>Card #2</p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col s2">
                    <div class="card #e3f2fd blue lighten-5">
                        <div class="card-content black-text">
                            <div id="hand3">
                                <p>Card #3</p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col s2">
                    <div class="card #e3f2fd blue lighten-5">
                        <div class="card-content black-text">
                            <div id="hand4">
                                <p>Card #4</p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col s2">
                    <div class="card #e3f2fd blue lighten-5">
                        <div class="card-content black-text">
                            <div id="hand5">
                                <p>Card #5</p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col s2">
                    <div class="card #e3f2fd blue lighten-5">
                        <div class="card-content black-text">
                            <div id="hand6">
                                <p>Card#6</p>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>

        <!-- Show ALL -->
        <div id="phase2">
            <div class="row" id="finalHand">
                <div class="col s3">
                    <div class="card #0d47a1 blue darken-4">
                        <div class="card-content white-text">
                            <div id="blackCard">
                                <p>Black Card</p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col s3">
                    <div class="card #2196f3 blue">
                        <div class="card-content white-text">
                            <div id="winningCard">
                                <p>Winning Card</p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col s2">
                    <div class="card #e3f2fd blue lighten-5">
                        <div class="card-content black-text">
                            <div>
                                <p>other cards</p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col s2">
                    <div class="card #e3f2fd blue lighten-5">
                        <div class="card-content black-text">
                            <div>
                                <p>other cards</p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col s2">
                    <div class="card #e3f2fd blue lighten-5">
                        <div class="card-content black-text">
                            <div>
                                <p>other cards</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- Chat Window -->

        <div class="row">

            <div id="chat-window">
                <div id="output"></div>
                <div id="feedback"></div>
            </div>
            <input id="userName" type="text" placeholder="User Name" />
            <input type="text" id="message" placeholder="Message" />
            <a class="waves-effect waves-light amber btn">button</a>

        </div>

    </div>



    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>


    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="../js/game.js"></script>
</body>

</html>
