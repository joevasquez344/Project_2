<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="../styles/styles.css">
</head>
<body>
    <div class="main-container">
        <div class="row-1">
            <div class="timer">0:00</div>
            <button class="quit-button" id="quitButton">Quit</button>
        </div>
        <div class="row-2">
            <div class="display-winner" id="displayWinner"></div>
            <div class="cards-chosen" id="cardsChosen"></div>
        </div>
        <div class="row-3">
            <div class="dealers-card" id="dealersCard"></div>
            <div class="players-cards" id="playersCards"></div>
        </div>
        <div class="row-4">
            <div class="player-list" id="playerList"></div>
            <div class="field"></div>
            <form action="" class="form">
                <input type="text" placeholder="Type...">
                <button class="chat-submit-button" id="chatSubmitButton"></button>
            </form>
        </div>
    </div>
</body>
</html>
